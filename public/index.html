<!DOCTYPE html>
<!-- Source Code: https://github.com/siuying/isatvdead -->
<html>
<head>
  <meta charset="UTF-8">
  <title>亞洲電視死得未</title>
  <link rel="stylesheet" href="app.css?ts=0">
  <link rel="stylesheet" href="tv.css?ts=0">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
  <div class="container">
    <video autoplay poster="cover.jpg" id="bgvid" loop>
      <source src="background.mp4" type="video/mp4">
    </video>
    <div id="banner">
      <h1>死得喇</h1>
    </div>
  </div>
  <div id="messages">

  </div>
  <div id="input">
    <input type='text' id='name' placeholder='Name'>
    <input type='text' id='message' placeholder='Message'>
  </div>
  <script>
  var myDataRef = new Firebase('https://atv-rip.firebaseio.com/messages');

  myDataRef.on('child_added', function(snapshot) {
    var message = snapshot.val();
    displayChatMessage(message.name, message.text);
  })

  function displayChatMessage(name, text) {
    $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messages'));
    $('#messages')[0].scrollTop = $('#messages')[0].scrollHeight;
  }

  $('#message').keypress(function (e) {
    if (e.keyCode == 13) {
      var name = $('#name').val()
      var text = $('#message').val()
      if (name.length > 0 && text.length > 0) {
        myDataRef.push({name: name, text: text})
        $('#messageInput').val('')
      }
    }
  })
  </script>
</body>
</html>
